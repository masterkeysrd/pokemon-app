<div class="row mt-5" *ngIf="pokemon">
  <div class="col-md-3">
    <lx-pokemon [pokemon]="pokemon">
        <lx-type *ngFor="let item of pokemon.types" [type]="item.name" class="mr-1"></lx-type>
    </lx-pokemon>
    <div class="mt-3"></div>
    <lx-card title="Colors">
        <lx-sprites [sprites]="pokemon.sprites"></lx-sprites>
    </lx-card>
    <div class="mt-3"></div>
    <lx-card title="Stats">
      <lx-stat *ngFor="let stat of pokemon.stats.reverse()" [stat]="stat"></lx-stat>
    </lx-card>
    <div class="mt-3"></div>
    <lx-card title="Evolution Chain">
      <lx-evolution-chain [species]="pokemon.species"></lx-evolution-chain>
    </lx-card>
  </div>
  <div class="col-md-9">
    <lx-moves [moves]="pokemon.moves"></lx-moves>
  </div>
</div>
