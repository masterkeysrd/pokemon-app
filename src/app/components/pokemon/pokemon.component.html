<div class="card">
  <div class="card-img-top text-center">
      <img [src]="getImageUrl()" alt="..." class="pokemon-card-img mt-3">
  </div>
    <div class="card-body">
      <h5 class="card-title">{{pokemon.name | titlecase}} - {{pokemon.id}}</h5>

    </div>
  </div>
